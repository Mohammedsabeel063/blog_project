  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Blog Writer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #e0f7fa,#ffffff); font-family:'Roboto',sans-serif; }
    .container { max-width:850px; margin:60px auto; background:#fff; padding:40px; border-radius:16px;
                 box-shadow:0 8px 24px rgba(0,0,0,0.1); }
    .main-title { font-family:'Playfair Display',serif; font-size:3rem; text-align:center;
                  margin-bottom:30px; color:#003366; }
    label { font-weight:600; color:#005580; }
    .form-control, textarea { border-radius:10px; font-size:16px; padding:12px;
                              border:1px solid #cfdbe6; background:#f8fbff; }
    .btn-primary { background:linear-gradient(90deg,#0077cc,#005fa3); border:none; font-weight:600;
                   font-size:1.1rem; padding:12px 20px; border-radius:8px; width:100%;
                   transition:all .3s ease; color:#fff; }
    .btn-primary:hover { background:linear-gradient(90deg,#005fa3,#004080); }
    .blog-output { white-space:pre-line; padding:25px; background:#f0f7ff;
                   border:1.5px solid #b3d1f5; border-radius:12px; font-size:1rem;
                   margin-top:35px; color:#2a3e57; }
    .nav-history { margin-bottom:20px; text-align:right; }
    .nav-history a { color:#005580; text-decoration:none; font-weight:500; }
    .nav-history a:hover { text-decoration:underline; }
    footer { text-align:center; margin-top:60px; font-size:.9rem; color:#888; }
    footer strong { color:#004080; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-history">
      <a href="{{ url_for('history') }}">View History</a>
    </div>
    <h1 class="main-title">AI Blog Writer</h1>
    <form method="post">
      <div class="mb-3">
        <label for="topic">üìù Topic</label>
        <input type="text" class="form-control" name="topic" id="topic" placeholder="Enter your blog topic..." required>
      </div>
      <div class="mb-3">
        <label for="tone">üéØ Tone</label>
        <input type="text" class="form-control" name="tone" id="tone" value="Informative">
      </div>
      <div class="mb-3">
        <label for="language">üåê Language</label>
        <input type="text" class="form-control" name="language" id="language" value="English">
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" name="full" id="full">
        <label class="form-check-label" for="full">üìú Generate full blog post</label>
      </div>
      <button type="submit" class="btn btn-primary">üöÄ Generate Blog</button>
    </form>
    {% if blog %}
      <div class="blog-output">{{ blog }}</div>
    {% endif %}
  </div>
  <footer>Crafted with ‚ù§Ô∏è by <strong>Mohammed Sabeel</strong> | AI Powered Blog Tool</footer>
</body>
</html>
