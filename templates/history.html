<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>History ‚Äì AI Blog Writer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f0f7fa; font-family:'Roboto',sans-serif; color:#2e3b4e; padding:40px; }
    .container { max-width:700px; margin:0 auto; background:#fff; padding:30px; border-radius:12px;
                 box-shadow:0 8px 20px rgba(0,0,0,0.05); }
    h1 { font-size:2.2rem; margin-bottom:20px; color:#003366; }
    .list-group-item { display:flex; justify-content:space-between; align-items:center; }
    .list-group-item strong { display:block; font-size:1.1rem; }
    .timestamp { color:#666; font-size:.9rem; }
    a.btn-outline-primary { border-color:#005fa3; color:#005fa3; }
    a.btn-outline-primary:hover { background:#005fa3; color:#fff; }
    a.back-link { display:block; margin-top:20px; text-decoration:none; color:#005580; }
    a.back-link:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üïò Generation History</h1>
    {% if entries %}
    <ul class="list-group">
      {% for e in entries %}
      <li class="list-group-item">
        <div>
          <strong>{{ e.topic }}</strong>
          <div class="timestamp">{{ e.timestamp }}</div>
        </div>
        <a href="{{ url_for('download_blog', filename=e.filename) }}" class="btn btn-outline-primary btn-sm">Download</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No history yet.</p>
    {% endif %}
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
